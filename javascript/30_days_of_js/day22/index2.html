<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // To create multiple elements we should use loop. After we create the element we can assign value to the different properties of the HTML object.
    let title;
    for (let i = 0; i < 3; i++) {
      title = document.createElement('h1');
      title.className = 'title';
      title.style.fontSize = '24px';
      title.textContent = i;
      console.log(title);
    }
  </script>
</body>

</html>
