<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // To create an HTML element we use tag name. The method document.createElement() takes an HTML element tag name as a string parameter.
    let title = document.createElement('h1');
    title.className = 'title';
    title.style.fontSize = '24px';
    title.textContent = 'Creating HTML element DOM Day 2';

    console.log(title);
  </script>
</body>

</html>
