<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Commits</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="demo">
    <h1>Latest Vue.js Commits</h1>
    <template v-for="branch in branches">
      <input type="radio" name="branch" :id="branch" :value="branch" v-model="currentBranch">
      <label :for="branch">{{ branch }}</label>
    </template>
    <p>vuejs/vue@ {{ currentBranch }}</p>
    <ul>
      <li v-for="record in commits">
        <a :href="record.html_url" target="_blank" class="commit">
          {{record.sha.slice(0, 7) }}
        </a>
        <span class="message">{{ record.commit.message | truncate }}</span>
        <br>
        <span class="author"><a :href="record.author.html_url"
            target="_blank">{{ record.commit.author.name }}</a></span>
        <span class="date">{{ record.commit.author.date | formatDate }}</span>
        </span>
      </li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
